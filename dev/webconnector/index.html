<html>
<head>
    <title>USGS Earthquake Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="stylesheet prefetch" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
              <label for="start-date">Example: 2017-12-01</label>
              <input type="input" class="date" id="start-date" value="2017-12-20">
              <label for="end-date">Example: 2017-12-10</label>
              <input type="input" class="date" id="end-date" value="2018-01-01">
              <select id="website">
                <option value="" disabled>Select website</option>
              </select>
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Data!</button>
            </div>
        </div>
    </div>
</body>
</html>
